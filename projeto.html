<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
  
  <div class="canva">
    <a href="index.html">design do robo</a>
    <h1>Projeto de pesquisa</h1>
    <h2>Meta: 20</h2>
    <h2 class="atual">Atual:</h2>
    <div id="timer">0:00</div>
    <button id="pauseBtn">Start</button>
    <button id="restartBtn">Restart</button>
    <div class="categoria identificacao">
      <div class="toggle toggle_identificacao">
          <div>Identificação </div>
          <div class="valor">0</div>
      </div>
      
      <div class="sub-categorias">
        <form class="estrategia sub-categoria">
          <label class="option">
            O problema não está claramente definido
            <input type="radio" class="option1" name="opcao1" value="1">
          </label>
          <label class="option">
           O problema está parcialmente definido
            <input type="radio" class="option2" name="opcao1" value="2">
          </label>
          <label class="option">
            O problema está claramente definido
            <input type="radio" class="option3" name="opcao1" value="3">
          </label>

          <label class="option">
            EXCEDEU
            <input type="radio" class="option4" name="opcao1" value="4">
          </label>
        </form>
        
        <form class="habilidade sub-categoria">
          <label class="option">
            Pesquísa mínima
            <input type="radio" class="option1" name="opcao1" value="1">
          </label>
          <label class="option">
            Pesquisa parcial com mais de uma fonte
            <input type="radio" class="option2" name="opcao1" value="2">
          </label>
          <label class="option">
            Pesquisa clara e detalhada a partir de fontes variadas
            <input type="radio" class="option3" name="opcao1" value="3">
          </label>

          <label class="option">
            EXCEDEU
            <input type="radio" class="option4" name="opcao1" value="4">
          </label>
        </form>
      </div>
    </div>

    <div class="categoria projeto">
      <div class="toggle toggle_projeto">
          <div>Projeto </div>
          <div class="valor">0</div>
      </div>
      
      <div class="sub-categorias">
        <form class="estrategia sub-categoria">
          <label class="option">
            Mínima evidência de um processo inclusivo de seleção de ideias
            <input type="radio" class="option1" name="opcao1" value="1">
          </label>
          <label class="option">
            Evidência parcial de um processo inclusivo de seleção de ideias
            <input type="radio" class="option2" name="opcao1" value="2">
          </label>
          <label class="option">
            Evidência clara de um processo inclusivo de seleção de ideias
            <input type="radio" class="option3" name="opcao1" value="3">
          </label>

          <label class="option">
            EXCEDEU
            <input type="radio" class="option4" name="opcao1" value="4">
          </label>
        </form>
        
        <form class="habilidade sub-categoria">
          <label class="option">
            Evidência mínima de um planejamento efetivo
            <input type="radio" class="option1" name="opcao1" value="1">
          </label>
          <label class="option">
            Evidência parcial de um planejamento efetivo
            <input type="radio" class="option2" name="opcao1" value="2">
          </label>
          <label class="option">
            Evidência clara de um planejamento efetivo
            <input type="radio" class="option3" name="opcao1" value="3">
          </label>

          <label class="option">
            EXCEDEU
            <input type="radio" class="option4" name="opcao1" value="4">
          </label>
        </form>
      </div>
    </div>

    <div class="categoria criacao">
      <div class="toggle toggle_criacao">
          <div>Criação </div>
          <div class="valor">0</div>
      </div>
      
      <div class="sub-categorias">
        <form class="estrategia sub-categoria">
          <label class="option">
            Desenvolvimento mínimo de uma solução inovadora
            <input type="radio" class="option1" name="opcao1" value="1">
          </label>
          <label class="option">
            Desenvolvimento parcial de uma solução inovadora
            <input type="radio" class="option2" name="opcao1" value="2">
          </label>
          <label class="option">
            Claro Desenvolvimento de uma solução inovadora
            <input type="radio" class="option3" name="opcao1" value="3">
          </label>

          <label class="option">
            EXCEDEU
            <input type="radio" class="option4" name="opcao1" value="4">
          </label>
        </form>
        
        <form class="habilidade sub-categoria">
          <label class="option">
            O modeloe ou desenho da solução não está claro
            <input type="radio" class="option1" name="opcao1" value="1">
          </label>
          <label class="option">
            Modelo desenho simples que ajuda a compartilhar a solução
            <input type="radio" class="option2" name="opcao1" value="2">
          </label>
          <label class="option">
            Modelo desenho  detalhado que ajuda a compartilhar a solução
            <input type="radio" class="option3" name="opcao1" value="3">
          </label>

          <label class="option">
            EXCEDEU
            <input type="radio" class="option4" name="opcao1" value="4">
          </label>
        </form>
      </div>
    </div>

    <div class="categoria iterate">
      <div class="toggle toggle_iterate">
          <div>Iteração </div>
          <div class="valor">0</div>
      </div>
      
      <div class="sub-categorias">
        <form class="estrategia sub-categoria">
          <label class="option">
            Compartilhamento mínimo da solução
            <input type="radio" class="option1" name="opcao1" value="1">
          </label>
          <label class="option">
            Compartilhou a solução com usuário OU profissional
            <input type="radio" class="option2" name="opcao1" value="2">
          </label>
          <label class="option">
            Compartilhou a solução com usuário E profissional
            <input type="radio" class="option3" name="opcao1" value="3">
          </label>

          <label class="option">
            EXCEDEU
            <input type="radio" class="option4" name="opcao1" value="4">
          </label>
        </form>
        
        <form class="habilidade sub-categoria">
          <label class="option">
            Evidência mínima de melhorias na solução
            <input type="radio" class="option1" name="opcao1" value="1">
          </label>
          <label class="option">
            Evidência parcial de melhoria na solução
            <input type="radio" class="option2" name="opcao1" value="2">
          </label>
          <label class="option">
            Evidência clara de melhorias na solução
            <input type="radio" class="option3" name="opcao1" value="3">
          </label>

          <label class="option">
            EXCEDEU
            <input type="radio" class="option4" name="opcao1" value="4">
          </label>
        </form>
      </div>
    </div>

    <div class="categoria comunicate">
      <div class="toggle toggle_comunicate">
          <div>Comunicação </div>
          <div class="valor">0</div>
      </div>
      
      <div class="sub-categorias">
        <form class="estrategia sub-categoria">
          <label class="option">
            Apresentação minimamente envolvente
            <input type="radio" class="option1" name="opcao1" value="1">
          </label>
          <label class="option">
            Apresentação parcialmente envolvente
            <input type="radio" class="option2" name="opcao1" value="2">
          </label>
          <label class="option">
            Apresentação envolvente
            <input type="radio" class="option3" name="opcao1" value="3">
          </label>

          <label class="option">
            EXCEDEU
            <input type="radio" class="option4" name="opcao1" value="4">
          </label>
        </form>
        
        <form class="habilidade sub-categoria">
          <label class="option">
            A solução e seu potencial 
            impacto não estão claros
            <input type="radio" class="option1" name="opcao1" value="1">
          </label>
          <label class="option">
            A solução e seu potencial 
            impacto estão parcialmente claros
            <input type="radio" class="option2" name="opcao1" value="2">
          </label>
          <label class="option">
            A solução e seu potencial 
            impacto não claros
            <input type="radio" class="option3" name="opcao1" value="3">
          </label>

          <label class="option">
            EXCEDEU
            <input type="radio" class="option4" name="opcao1" value="4">
          </label>
        </form>
      </div>
    </div>

  </div>

<script src="./assets/js/app.js"></script>
</body>
</html>
